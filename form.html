<html>
    <head>
       <title>Submission form</title>
       <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
       <link rel="stylesheet" href="formcss.css">   
    </head>
    <body>
        <br>
            <font size="8" color="BLACK" face="Arial">
                    <center> ↳˗ˏˋ Submission Form.ˊˎ˗ ↴ </center>

            </font>

        <div class = center>
        <br>
        <br>
                        <form>
                            <label>First and last name</label>
                            <input type="text" id="nom y apell" name="first and last name" placeholder="Enter your first and last name.">
                            <label>City</label>
                            <input type="text" id="ciu" name="city" placeholder="Enter your city.">
                            <label>Address</label>
                            <input type="text" id="Dic" name="address" placeholder="Enter your residential address.">
                            <label>Cell phone number</label>
                            <input type="number" id="tel" name="cell phone number" placeholder="Enter your cell phone number.">
                            <label>Purchased items</label>
                            <input type="text" id="item" name="purchased items" placeholder="Enter the name(s) of the purchased items.">
                            <br>
                            <br>
                            <label>Carrier that will carry out the shipment</label>
                                 <select id="transp" name="carrier">
                                      <option value="Envia">Envia</option>
                                      <option value="Interrapidismo">Interrapidismo</option>
                                      <option value="Coordinadora">Coordinadora</option>
                                 </select>
                            <br>
                            <br>
                            <input type="submit" value="Are you sure? Submit form.">       
                        </form>   
                 </div>
</html>
